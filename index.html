<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psych 385 Quiz</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Aligns items to the start (top) */
        height: 100vh; /* Full viewport height */
        margin: 0; /* Remove default margin */
        padding-top: 100px; /* Space from the top */
      }

      .quiz-container {
        background-color: #e6e6fa; /* Very light purple */
        border-radius: 15px;
        padding: 20px; /* Padding for the box */
        width: 80%; /* Set the width of the box */
        max-width: 600px; /* Max width to maintain layout */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
      }

      h1 {
        text-align: center;
        margin: 10px 20px 5px 20px;
        font-size: 34px;
      }

      h2 {
        text-align: center;
        font-size: 35px;
        color: #1b5ad2;
        margin: 0 20px 10px 20px;
      }

      .options-container {
        display: flex;
        justify-content: center;
        flex-direction: column; /* Stack options vertically */
        gap: 10px; /* Space between options */
      }

      button {
        color: white;
        background: #1759d0;
        border: 1px solid #1759d0;
        font-size: 16px;
        line-height: 22px;
        padding: 16px 24px;
        border-radius: 30px;
        transition: all 200ms ease;
        cursor: pointer;
      }

      button:hover {
        background: #ffffff;
        color: #1759d0;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Paternity Quiz</h1>
      <h2 id="question">Who Will You Choose for a Mate?</h2>

      <div class="options-container">
        <button onclick="selectOption('a')">a. Agatha</button>
        <button onclick="selectOption('b')">b. Joan</button>
      </div>
    </div>

    <script>
      const questions = [
        {
          question: "Let's get started",
          options: ["Start"],
        },
        {
          question: "Who Will You Choose for a Mate?",
          options: ["a. Agatha", "b. Joan"],
        },
        {
          question: "Which long-term mating benefits do you value the most?",
          options: ["a.", "b."],
        },
        {
          question: "In order to attract a mate, what do you NOT choose to do?",
          options: ["a.", "b.", "c.", "d."],
        },
        {
          question:
            "Your partner has been going to gather for long periods of time, if she is cheating, which is more of a threat to you as a father?",
          options: ["a.", "b."],
        },
        {
          question:
            "What is the strongest cue that they are your biological child?",
          options: ["a.", "b.", "c.", "d."],
        },
        {
          question: "Ready to find out your paternity results?",
          options: ["Yes"],
        },
      ];

      let currentQuestion = 0;

      function displayQuestion() {
        const questionElement = document.getElementById("question");
        const optionsContainer = document.querySelector(".options-container");

        // Update question text
        questionElement.innerHTML = questions[currentQuestion].question;

        // Clear and display new options
        optionsContainer.innerHTML = "";
        questions[currentQuestion].options.forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.onclick = () => selectOption(option[0]);
          optionsContainer.appendChild(button);
        });
      }

      function selectOption(selected) {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          displayQuestion();
        } else {
          const quizContainer = document.querySelector(".quiz-container");
          quizContainer.innerHTML =
            "<h1>Results: There is a 50% chance you're the father</h1>";
        }
      }

      // Initialize with the first question
      displayQuestion();
    </script>
  </body>
</html>
